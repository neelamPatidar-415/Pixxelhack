<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-red-500 h-auto w-full">
        <div class=" flex justify-between mx-5 items-center pt-7">
            <p class="border-2 border-black bg-white text-black rounded-lg font-sans text-center py-1 px-3">POLECAT AGENCY</p>
            <div
                class="border-2 border-black bg-white text-black rounded-lg font-sans text-center py-1 px-3 flex justify-center items-center gap-2 hover:border-b-[6px]">
                <p class="font-bold">MENU</p>
                <div class="w-5 flex flex-col gap-[3px] h-7 justify-center">
                    <div class="h-0.5 bg-black rounded"></div>
                    <div class="h-0.5 bg-black rounded"></div>
                </div>
            </div>



            <!-- //here is navbar inside content  -->
            <div class="z-2 flex flex-col justify-center bg-white absolute right-0 top-0 w-[40%]">
                    <div class="w-[100px] flex justify-center items-center gap-2 relative hover:border-b-[6px] border-2 border-black bg-white text-black rounded-lg font-sans text-center py-1 px-3 ">
                        <p class="font-bold">CLOSE</p>
                        <div class="relative w-5 h-5 top-[8px]">
                            <div class="absolute inset-0 h-0.5 bg-black rotate-45"></div>
                            <div class="absolute inset-0 h-0.5 bg-black -rotate-45"></div>
                        </div>
                    </div>
                    <p class="text-start w-[180px] mb-5 ml-5">We make digital products for complex challenges: for mobile apps to enterprise system
                    </p>
                    <div class="flex flex-col">
                        <div class="w-full h-[80px] -m-[-3] font-sans hover:bg-red-500 text-2xl border-t-2 border-b-2 border-black items-center ">ABOUT US</div>
                        <div class="w-full h-[80px] -m-[3] font-sans hover:bg-red-500 text-2xl border-t-2 border-b-2 border-black">WORKS</div>
                        <div class="w-full h-[80px] m-[-3] font-sans hover:bg-red-500 text-2xl border-t-2 border-b-2 border-black">SERVICES</div>
                    </div>
            </div>



        </div>
        <div class="flex flex-col justify-center items-center gap-4">
            <h1 class="font-sans text-7xl w-[700px] text-center">STARTING A NEW JOURNEY</h1>
            <p class="w-[600px] text-center">Share your idea and we'll do our best to navigate you through the development process</p>
            <form action="/index/submit-feedback" method="POST" class="space-y-[-4] w-[80%] mx-auto flex flex-col justify-center gap-[-4] flex-wrap">
                <p class="text-white border-2 border-black bg-red-400 w-[70px] rounded-lg text-center">Project</p>
                <textarea name="feedback"
                    class="w-full h-40 p-3 mx-auto rounded bg-red-800 text-black placeholder-black resize-none"
                    placeholder="Tell us about your project, timeline and budget..." required></textarea>
                <button type="submit"
                    class="bg-white text-black px-6 py-2 w-[90px] rounded-lg text-center mx-11 hover:bg-gray-200 transition">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
