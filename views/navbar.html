<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        .stack-item {
            transition: transform .3s ease;
        }
    </style>
</head>

<body>
    <div class="bg-red-500 h-auto w-full">
        <div class=" flex justify-between mx-5 items-center pt-7">
            <p class="border-2 border-black bg-white text-black rounded-lg font-sans text-center py-1 px-3">POLECAT
                AGENCY</p>
            <div
                class="menu cursor-pointer border-2 border-black bg-white text-black rounded-lg font-sans text-center py-1 px-3 flex justify-center items-center gap-2 hover:border-b-[6px]">
                <p class="font-bold">MENU</p>
                <div class="w-5 flex flex-col gap-[3px] h-7 justify-center">
                    <div class="h-0.5 bg-black rounded"></div>
                    <div class="h-0.5 bg-black rounded"></div>
                </div>
            </div>



            <!-- //here is navbar inside content  -->
            <div class="navbar z-20 flex flex-col justify-center bg-white absolute right-0 top-0 w-[70%] hidden rounded-md mr-3 top-3 py-1">
                <div
                    class="w-[100px] flex justify-center items-center gap-2 relative hover:border-b-[6px] border-2 border-black bg-white text-black rounded-lg font-sans text-center py-1 px-3 ml-[90%] mt-5 ">
                    <p class="cursor-pointer close font-bold font-sans">CLOSE</p>
                    <div class="relative w-5 h-5 top-[8px]">
                        <div class="absolute inset-0 h-0.5 bg-black rotate-45"></div>
                        <div class="absolute inset-0 h-0.5 bg-black -rotate-45"></div>
                    </div>
                </div>
                <p class="text-start w-[180px] mb-5 ml-5">We make digital products for complex challenges: for mobile
                    apps to enterprise system
                </p>                    
                <div class="flex flex-col justify-center items-center py-1">
                    <div
                        class="stack-item w-full h-[110px] font-sans hover:bg-orange-500 text-8xl border-t-2 border-b-2 border-black flex items-center justify-center relative z-0 overflow-hidden bg-white">
                        ABOUT US
                    </div>
                    <div
                        class="stack-item w-full h-[110px] font-sans hover:bg-yellow-500 text-8xl border-t-2 border-b-2 border-black flex items-center justify-center relative z-[1] -mt-[29px] overflow-hidden bg-white">
                        WORKS
                    </div>
                    <div
                        class="stack-item w-full h-[110px] font-sans hover:bg-green-500 text-8xl border-t-2 border-b-2 border-black flex items-center justify-center relative z-[3] -mt-[29px] overflow-hidden bg-white">
                        SERVICES
                    </div>
                </div>
            </div>



        </div>
        <div class="flex flex-col justify-center items-center gap-4">
            <h1 class="font-sans text-7xl w-[700px] text-center">STARTING A NEW JOURNEY</h1>
            <p class="w-[600px] text-center">Share your idea and we'll do our best to navigate you through the
                development process</p>
            <form action="/index/submit-feedback" method="POST" class="w-[80%] mx-auto flex flex-col gap-4">
                <div class="relative">
                    <textarea name="feedback"
                        class="w-full h-40 p-4 rounded-[20px] bg-[#9f1f3f] text-black placeholder-black resize-none border border-black focus:outline-none"
                        placeholder="Tell us about your project, timeline and budget..." required></textarea>
                    <div
                        class="absolute -top-2 left-4 bg-red-600 text-white text-xs font-medium px-3 py-1 rounded-full border border-black">
                        Project
                    </div>
                </div>
                <button type="submit"
                    class="self-start bg-white text-black px-6 py-2 w-[90px] rounded-lg hover:bg-gray-200 transition">
                    Submit
                </button>
            </form>
        </div>
    </div>


    <script>
        const items = Array.from(document.querySelectorAll('.stack-item'));
        items.forEach((el, i) => {
            el.addEventListener('mouseenter', () => {
                for (let j = i + 1; j < items.length; j++) {
                    items[j].style.transform = 'translateY(25px)';
                }
            });
            el.addEventListener('mouseleave', () => {
                for (let j = i + 1; j < items.length; j++) {
                    items[j].style.transform = '';
                }
            });
        });

      const navbar = document.querySelector('.navbar');
      const close = document.querySelector('.close');
      const menu = document.querySelector('.menu');
        menu.addEventListener('click', () =>{
            navbar.classList.remove('hidden');
        });
        close.addEventListener('click', () =>{
            navbar.classList.add('hidden');
        });


    </script>

</body>

</html>
