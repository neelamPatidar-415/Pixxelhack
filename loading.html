<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Imperial+Script&display=swap");

      .loading-page {
        background-color: black;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .animated-lines {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-size: 7rem;
        line-height: 1.3;
        color: aliceblue;
        width: max-content;
      }

      .line-wrapper {
        overflow: hidden; /* Acts as the "wall" */
        height: 1em;
        margin-bottom: 0.1em;
      }

      .line1,
      .line2,
      .line3 {
        opacity: 0;
        transform: translateY(100%);

        display: flex;
        justify-content: center;
        align-items: center;
      }
      .line1 {
        animation: riseUpOnly 0.5s cubic-bezier(0.2, 0, 0.15, 0.75) forwards;
        animation-delay: 0.1s;
      }
      .line2 {
        animation: riseUpOnly 0.5s cubic-bezier(0.2, 0, 0.15, 0.75) forwards;
        animation-delay: 0.3s;
      }
      .line3 {
        animation: riseUpOnly 0.5s cubic-bezier(0.2, 0, 0.15, 0.75) forwards;
        animation-delay: 0.5s;
      }

      @keyframes riseUpOnly {
        from {
          opacity: 0;
          transform: translateY(100%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .special-word-sequence {
        position: relative;
        display: inline-block;
        width: 4.5ch; /* Adjust based on your special word length */
        height: 1.3em;
        margin-left: 0.6em;
      }

      .special-word {
        opacity: 0;
        position: absolute;
        display: flex;
        align-items: baseline;
        left: 0;
        white-space: nowrap;
        will-change: opacity;
      }

      .special-word.different-font {
        font-family: "Imperial Script", cursive;
        animation: appearDisappear 1.5s ease-in-out forwards;
        animation-delay: 1.5s;
      }

      .special-word.same-font {
        font-family: inherit;
        animation: appearDisappear 1.5s ease-in-out forwards;
        animation-delay: 3s;
      }

      @keyframes appearDisappear {
        0% {
          opacity: 0;
        }
        15% {
          opacity: 1;
        }
        60% {
          opacity: 1;
        }
        85% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }

      .counter {
        font-family: "Bebas Neue", sans-serif;
        font-size: 4rem;
        color: aliceblue;
        /* margin-bottom: 0.4em; */
        text-align: center;
        display: inline;
        /* margin-right: 1em; */
      }
      #first {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="loading-page">
      <div class="animated-lines">
        <div id="first">
          <span class="counter" id="counter">0</span>
          <span class="counter" style="margin-right: 2em">-100</span>
          <div class="line-wrapper">
            <div class="line1">Your</div>
          </div>
        </div>
        <div class="line-wrapper">
          <div class="line2">Web Experience</div>
        </div>
        <div class="line-wrapper">
          <div class="line3">
            Is Loading Right
            <span class="special-word-sequence">
              <span class="special-word different-font">Now</span>
              <span class="special-word same-font">Now</span>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script>
      const counter = document.getElementById("counter");
      let current = 0;
      const target = 100;
      const duration = 3000; // total duration of count in milliseconds
      const intervalTime = 30; // update interval in ms
      const increment = target / (duration / intervalTime);

      function updateCounter() {
        current += increment;
        if (current >= target) {
          counter.innerText = target;
          clearInterval(timer);
        } else {
          counter.innerText = Math.floor(current);
        }
      }

      const timer = setInterval(updateCounter, intervalTime);
    </script>
  </body>
</html>
